<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <form action="register_process.php" method="post" class="is-fullwidth">
                <h2 class="title is-3">Register</h2>
                <div class="field">
                    <label class="label" for="first_name">First Name:</label>
                    <div class="control">
                        <input class="input" type="text" name="first_name" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="last_name">Last Name:</label>
                    <div class="control">
                        <input class="input" type="text" name="last_name" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="username">Username:</label>
                    <div class="control">
                        <input class="input" type="text" name="username" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="password">Password:</label>
                    <div class="control">
                        <input class="input" type="password" name="password" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="email">Email:</label>
                    <div class="control">
                        <input class="input" type="email" name="email" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="phone_number">Phone Number:</label>
                    <div class="control">
                        <input class="input" type="text" name="phone_number" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-peach" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
